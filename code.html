      #cont {
        width: 500px ;

      }
    </style>
    <script>
        
      
        $("document").ready(function(){

            alert("Debut d'examen");
        });
       
         var contenu = ["Contenu N1 ", "Contenu N2", "Contenu N3"];
         var coleurs = ["Purple", "green", "yellow"];
         var positionContenu=0;
         var positionColeur=0;

         function suivant()
         {
               positionContenu++;
               if(positionContenu>=contenu.length){
                   positionContenu=0;
               }
              document.getElementById("cont").value=contenu[positionContenu];

         }
         function precident()
         {
               positionContenu--;
               if(positionContenu == -1){
                   positionContenu=contenu.length-1;
               }
               document.getElementById("cont").value=contenu[positionContenu];
         }
         function Cacher(){
            document.getElementById("cont").value="";
         }
         function Montrer(){
            document.getElementById("cont").value=contenu[positionContenu];
         }

        function coleur(){
              
            document.getElementById("cont").style.backgroundColor=coleurs[positionColeur];
            positionColeur++;
            if(positionColeur>=3){
                positionColeur=0;
            }
        }
      
    </script>

<body id="exo1" >
<h1> Controle : Exercice 1 </h1>
<textarea cols="19" rows="9" id="cont">Contenu1</textarea> <br> <br>
<button class="btn btn-primary" onclick="precident()">Contenu precedent</button>&nbsp;&nbsp;
<button class="btn btn-info" onclick="suivant()">Contenu suivant</button>&nbsp;&nbsp;
<button class="btn btn-success" onclick="Cacher()">Cacher le contenu</button>&nbsp;&nbsp;
<button class="btn btn-danger" onclick="Montrer()">Montrer le contenu </button>&nbsp;&nbsp;
<button class="btn btn-warning" onclick="coleur()">Changer couleur</button>&nbsp;&nbsp;
